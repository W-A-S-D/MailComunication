<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <form action="javascript:void(0)" onsubmit="sendEmail()">

        <input id="ipt_Nome" placeholder="Nome" type="text" />
        <input id="ipt_Assunto" placeholder="Assunto" type="text" />
        <textarea id="ipt_mensagem"></textarea>
        <button type="submit">Teste</button>
    
    </form>
        <script>

            const bodyJson = {
                text_assunto: ipt_Assunto.value,
                text_descricao: ipt_mensagem.value
            }

            const dataToPass = new URLSearchParams();

            for (param in bodyJson) {
                dataToPass.append(param, bodyJson[param])
            }


            const sendEmail = () => {
                fetch('/mailer/elizeuluis12@gmail.com', {
                    method: 'POST',
                    body: dataToPass,
                }).then(res => {
                    console.log(res);
                })
            }
        </script>
</body>
